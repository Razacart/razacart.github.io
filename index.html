<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razacart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #fff; color: #333; }
    header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: 500; }
    .hero { display: flex; align-items: center; justify-content: space-between; padding: 60px 40px; }
    .hero-text { max-width: 500px; }
    .hero-text h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero-text p { font-size: 1.2rem; margin-bottom: 30px; color: #666; }
    .btn { background: #000; color: #fff; padding: 12px 24px; border: none; cursor: pointer; text-transform: uppercase; }
    .btn:hover { background: #333; }
    .hero-img img { width: 400px; border-radius: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>Razacart</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Your Gadget Store</h1>
      <p>Find the latest gadgets at unbeatable prices.</p>
      <button class="btn">Shop Now</button>
    </div>
    <div class="hero-img">
      <img src="https://i.ibb.co/h18Y6W35/Razacart-chatgpt.webp" alt="Gadget Image"/>
    </div>
  </section>
</body>
</html>
