<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razacart - Deals That Deliver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f8f9fb;
      color: #333;
    }
    header {
      background: #0d0d0d;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .nav-links a {
      color: #fff;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 500;
    }
    .nav-icons i {
      color: #fff;
      margin-left: 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .search {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search input {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .search button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .hero {
      background: #fff;
      padding: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    .hero-text button {
      background: #000;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .hero-img img {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
    }
    .products-section {
      padding: 40px;
      background: #fff;
    }
    .products-section h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      margin-bottom: 5px;
    }
    .product-card p {
      color: #666;
      margin-bottom: 10px;
    }
    .product-card button {
      background: #0056d2;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0d0d0d;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RAZACART</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-icons">
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <div class="search">
    <input type="text" placeholder="Search gadgets...">
    <button>Search</button>
  </div>

  <section class="hero">
    <div class="hero-text">
      <h1>Your Gadget Store</h1>
      <p>Find the latest gadgets at unbeatable prices.</p>
      <button>SHOP NOW</button>
    </div>
    <div class="hero-img">
      <img src="https://i.ibb.co/h18Y6W35/Razacart-chatgpt.webp" alt="Gadget Display">
    </div>
  </section>

  <section class="products-section">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 1">
        <h3>Bluetooth Earbuds</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 2">
        <h3>Smart Watch</h3>
        <p>₹1,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 3">
        <h3>Noise Headphones</h3>
        <p>₹2,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/100" alt="Product 4">
        <h3>Fitness Band</h3>
        <p>₹799</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    Contact us: support@razacart.com | Kota, Rajasthan
  </footer>
</body>
</html>
