<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razacart - Deals That Deliver</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f1f3f6;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }
    .search-bar button {
      padding: 10px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .hero {
      background: white;
      padding: 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .hero button {
      background: black;
      color: white;
      padding: 12px 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin-bottom: 5px;
      font-size: 1rem;
    }
    .card p {
      margin-bottom: 10px;
      color: #666;
    }
    .card button {
      background: #0056d2;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-truck-fast"></i>
      RAZACART
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
    <div>
      <i class="fas fa-user"></i>
      <i class="fas fa-shopping-cart" style="margin-left: 15px;"></i>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search gadgets...">
    <button>Search</button>
  </div>

  <section class="hero">
    <h1>UPTO 50% OFF!</h1>
    <p>ON SELECTED PRODUCTS</p>
    <button>SHOP NOW</button>
  </section>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Earbuds">
      <h3>Bluetooth Earbuds</h3>
      <p>₹999</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p>₹1,499</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Headphones">
      <h3>Noise Cancelling Headphones</h3>
      <p>₹2,999</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Fitness Band">
      <h3>Fitness Band</h3>
      <p>₹799</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    Contact us: support@razacart.com | Kota, Rajasthan
  </footer>
</body>
</html>
